<VirtualHost *:8080>
        ProxyPreserveHost On
        
        # Proxy for Pro: 
        ProxyPass / http://192.168.192.50:80/
        ProxyPassReverse / http://192.168.192.50:80/
        
        ServerName localhost
</VirtualHost>
